<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1" >
        <link href="styles.css" type="text/css" rel='stylesheet'>
    </head>
    <body>
        <form method="GET" action="index.html">
            <div>
            <h2>Breakfast</h2>
            <input id='porridge' name='breakfast' type='radio' value="porridge" class="breakfast" checked>
            <label for='porridge'>Porridge</label>
            <input id='toast' name='breakfast' type='radio' value="toast" class="breakfast">
            <label for='toast'>Toast</label>
            </div>
            <br>
            <div>
            <h2>Lunch</h2>
            <input id='soup' name='lunch' type="radio" value='soup' class="lunch" checked>
            <label for='soup'>Soup</label>
            <input id='pasta' name='lunch' type='radio' value='pasta' class="lunch">
            <label for='pasta'>Pasta</label>
            <input id='pizza-lunch' name='lunch' type='radio' value="pizza" class="lunch">
            <label for='pizza-lunch'>Pizza</label>
            <input id='burrito-lunch' name="lunch" type="radio" value="burrito" class="lunch">
            <label for='burrito-lunch'>Burrito</label>
            <input id='falafel-lunch' name='lunch' type='radio' value="falafel" class="lunch">
            <label for='falafel-lunch'>Falafel</label>
            </div>
            <br>
            <div>
            <h2>Dinner</h2>
            <input id='yogurt' name='dinner' type='radio' value="yogurt" class="dinner" checked>
            <label for='yogurt'>Yogurt</label>
            <input id='pizza' name='dinner' type='radio' value="pizza" class="dinner">
            <label for='pizza'>Pizza</label>
            <input id='burrito' name="dinner" type="radio" value="burrito" class="dinner">
            <label for='burrito'>Burrito</label>
            <input id='falafel' name='dinner' type='radio' value="falafel" class="dinner">
            <label for='falafel'>Falafel</label>
            </div>
            <br>
            <div>
            <h2>Snack</h2>
            <input type='checkbox' id='peanut' name="snack" value="peanut" class="snack" checked>
            <label for='peanut'>Peanut-Butter</label>
            <input id='cream' name="snack" type='checkbox' value="cream" class="snack">
            <label for='cream'>Cream-Cheese</label>
            <input id='olives' name='snack' type="checkbox" value="olives" class="snack">
            <label for='olives'>Olives</label>
            <input id='almonds' name='snack' type="checkbox" value="almonds" class="snack">
            <label for='almonds'>Almonds</label>
            <input id='hummus' name="snack" type="checkbox" value="hummus" class="snack">
            <label for='hummus'>Hummus</label>
            <input id='pop' name='snack' type='checkbox' value="pop" class="snack">
            <label for='pop'>Pop Corn</label>
            </div>
            <br>
            <div>
            <h2>Exercise</h2>
            <input type='number' id='exercise' placeholder="Calories burned">
            </div>
            <br>
            <input type="button" value="Submit" id="submit">
         </form>
      <div id='text-here'>
       <p>
         
        </p>
      </div>
        <br>
        <br>
         <script src='script.js'></script>
    </body>
</html>
